{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="password-change-container">
	<h2>Change Your Password</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Change Password</button>
	</form>
</div>
{% endblock %}
